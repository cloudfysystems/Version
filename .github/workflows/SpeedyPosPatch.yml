          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Speedy POS - Novo Patch gerado"
          html_body: |
            <p><b>Ol√° time!</b></p>

            Foi gerada um novo Patch para o speedy POS!<br><br>

            Essa atualiza√ß√£o ser√° enviada automaticamente para clientes que estejam na mesma
            vers√£o da aplica√ß√£o.

            Commits inclu√≠dos:<br><br>

            <b>${{ steps.log.outputs.commit_messages }}</b><br><br>            

            <p><b>Menos foco, mais ansiedade!</b></p>
          to: ${{ vars.EMAIL }}
          from: Cloudfy Vers√£o <noreply@cloudfy.net.br>
          secure: true
