      run:
        working-directory: ./flutter/speed

    steps:
      - name: Calculando a combina√ß√£o dos booleans Android
        id: compute
        working-directory: .
        run: |
          ANDROID=${{ github.event.inputs.android }}
          TEF=${{ github.event.inputs.android-tef }}

