      # Atualizar vers√£o no pubspec.yaml
      - name: Atualizar vers√£o no pubspec.yaml(tef)
        if: ${{ inputs.android-tef }}
        shell: bash
        run: |
          sed -i "s/^version:.*/version: ${{ env.VERSAOTEF }}/" pubspec.yaml
