name: CloudfyBlue Gerar versão

on:
  workflow_dispatch: # Roda apenas manualmente pelo painel do GitHub
    inputs:
      #version:
      #  description: 'Versão do build'
      #  required: true
      #  default: '1.0.0'
      windows:
        description: "Gerar versão Windows?"
        default: true
        type: boolean
      android:
        description: "Gerar versão Android?"
        default: true
        type: boolean
env:
  VERSION: ${{vars.VERSAO}}
  BUILD: ${{vars.build}}
  NODE_OPTIONS: "--max-old-space-size=4096"
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m
  SIGNATURE_APP_ID: ${{ secrets.SIGNATURE_APP_ID }}
  SIGNATURE_CERTIFICATE_NAME: ${{ secrets.SIGNATURE_CERTIFICATE_NAME }}
  SIGNATURE_VAULT_ID: ${{ secrets.SIGNATURE_VAULT_ID }}
  SIGNATURE_PASSWORD: ${{ secrets.SIGNATURE_PASSWORD }}
  SIGNATURE_TENANT_ID: ${{ secrets.SIGNATURE_TENANT_ID }}

jobs:
  Windows:
    runs-on: windows-2022
    defaults:
      run:
        working-directory: ionic5/PDV
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }} # Token de acesso ao GitHub, necessário para publicar releases

    steps:
      # Checkout do repositorio IONIC 5
      - uses: actions/checkout@v4
        if: ${{ inputs.windows }}
        with:
          repository: cloudfysystems/IONIC
          ref: Ionic5 # Branch padrão
          token: ${{ secrets.GH_TOKEN }}
          path: ionic5
      # checkout do repositorio de versão
      - uses: actions/checkout@v4
        if: ${{ inputs.windows }}
        with:
          path: version-repo
      - name: Instalar AzureSignTool
        if: ${{ inputs.windows }}
        run: dotnet tool install --global AzureSignTool
      # Lendo a versão atual do repositório
      - name: Ler versão atual e atualizar package.json
        if: ${{ inputs.windows }}
        working-directory: version-repo
        shell: powershell
        run: |
          $json = Get-Content "version.json" | ConvertFrom-Json
          $json.blue.patch++                    
          echo "Versao patch: $($json.blue.patch)"
          echo "Versao gerada: $($json.blue.simple).$($json.blue.patch)"
          echo "VERSAO=$($json.blue.simple).$($json.blue.patch)" >> $env:GITHUB_ENV
      # com a versão atual gerada, atualizamos o package.json
      - name: Atualizar package.json
        if: ${{ inputs.windows }}
        shell: pwsh
        run: |
          $package = Get-Content -Raw -Path "package.json" | ConvertFrom-Json
          $package.version = "${{ env.VERSAO }}"
          $package | ConvertTo-Json -Depth 10 | Out-File -Encoding UTF8 "package.json"
          $package = Get-Content -Raw -Path "src/Electron/prod/package.json" | ConvertFrom-Json
          $package.version = "${{ env.VERSAO }}"
          $package | ConvertTo-Json -Depth 10 | Out-File -Encoding UTF8 "src/Electron/prod/package.json"

      # instalando o node.js 16
      - name: Instalar Node.js 16
        if: ${{ inputs.windows }}
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      # setando o build do vscode e as variáveis para o nodegyp
      - name: Configurar ambiente de build para node-gyp
        if: ${{ inputs.windows }}
        shell: pwsh
        run: |
          echo "GYP_MSVS_VERSION=2022" | Out-File -FilePath $env:GITHUB_ENV -Append
          npm config set msvs_version 2022
      # instalando o python 3.10 (Necessário para compilar o serialport 12)
      - name: Instalar Python 3.10
        if: ${{ inputs.windows }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      # Removendo node_modules e package-lock.json
      - name: Removendo node_modules e package-lock.json
        if: ${{ inputs.windows }}
        run: |
          echo "Removendo dependências antigas"
          Remove-Item -Recurse -Force node_modules, package-lock.json -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "ionic5/node_modules" -ErrorAction SilentlyContinue
          Remove-Item -Force "ionic5/package-lock.json" -ErrorAction SilentlyContinue
      # instalando o electron-builder 26 para gerar o instalador e assinar
      - name: Instalando o electron-builder
        if: ${{ inputs.windows }}
        run: |
          npm install -g electron-builder@26.0.12
        # instalando as dependências do projeto
      - name: rodando o npm i
        if: ${{ inputs.windows }}
        run: npm install
      # instalando o client do ionic 5
      - name: Instalar Ionic CLI v5
        if: ${{ inputs.windows }}
        run: |
          npm install -g ionic@5.4.16
      # Gerando o build do release
      - name: Criando o release
        if: ${{ inputs.windows }}
        run: |
          npm run BuildDesktop
        # Faz upload dos artifacts
      - name: Upload do executavel windows
        if: ${{ inputs.windows }}
        uses: actions/upload-artifact@v4
        with:
          name: InstaladorBlueWindows
          path: |
            ionic5/PDV/dist/Cloudfyblue Setup ${{ env.VERSAO }}.exe

  Android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ionic5/PDV
    permissions:
      contents: write
    steps:
      # Checkout do repositório IONIC 5
      - uses: actions/checkout@v4
        if: ${{ inputs.android }}
        with:
          repository: cloudfysystems/IONIC
          ref: Ionic5
          token: ${{ secrets.GH_TOKEN }}
          path: ionic5

      # Checkout do repositório de versão
      - uses: actions/checkout@v4
        if: ${{ inputs.android }}
        with:
          path: version-repo

      - name: Remover Build Tools
        if: ${{ inputs.android }}
        run: |
          rm -rf $ANDROID_SDK_ROOT/build-tools/*

      # Java 17 temporário (necessário para sdkmanager)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        if: ${{ inputs.android }}
        with:
          java-version: "17"
          distribution: "temurin"

      # Configurar variáveis do Android SDK
      - name: Set ANDROID_HOME
        if: ${{ inputs.android }}
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # Instalar Build Tools 29.0.3 e NDK 21.0.611
      - name: Install Android Build Tools and NDK
        if: ${{ inputs.android }}
        run: |
          yes | sdkmanager "build-tools;29.0.3" "platforms;android-29" "ndk;21.0.6113669"
          yes | sdkmanager --licenses

      # Adicionar zipalign e apksigner ao PATH
      - name: Add build-tools to PATH
        if: ${{ inputs.android }}
        run: echo "$ANDROID_HOME/build-tools/29.0.3" >> $GITHUB_PATH

      # Ler versão atual e atualizar package.json
      - name: Ler versão atual e atualizar package.json
        if: ${{ inputs.android }}
        working-directory: version-repo
        run: |
          PATCH=$(jq '.blue.patch += 1 | .blue.patch' version.json)
          SIMPLE=$(jq -r '.blue.simple' version.json)
          echo "VERSAO=$SIMPLE.$PATCH" >> $GITHUB_ENV

      # Atualizar package.json
      - name: Atualizar package.json
        if: ${{ inputs.android }}
        run: |
          jq --arg v "$VERSAO" '.version=$v' package.json > tmp.json && mv tmp.json package.json
          jq --arg v "$VERSAO" '.version=$v' src/Electron/prod/package.json > tmp.json && mv tmp.json src/Electron/prod/package.json

      # Node.js 12
      - name: Instalar Node.js 12
        if: ${{ inputs.android }}
        uses: actions/setup-node@v4
        with:
          node-version: "12"

      # Ionic CLI v5 e Cordova
      - name: Instalar Ionic CLI e Cordova
        if: ${{ inputs.android }}
        run: |
          npm install -g ionic@5.4.16
          npm install -g cordova@10 cordova-res@0.15.1

      # Remover dependências do package.json
      - name: Remover dependências do package.json
        if: ${{ inputs.android }}
        run: |
          jq 'del(.dependencies.serialport) | del(.devDependencies.serialport)' package.json > tmp.json && mv tmp.json package.json

      # npm install
      - name: rodando o npm i
        if: ${{ inputs.android }}
        run: npm install

      # Adicionar plataforma android
      - name: Adicionar platform android
        if: ${{ inputs.android }}
        run: ionic cordova platform add android --no-interactive

      # Instalar plugman e compilar plugin
      - name: Instalando plugman e plugin Cloudfy
        if: ${{ inputs.android }}
        run: |
          npm install -g plugman@3.0.1
          plugman install --platform android --project platforms/android --plugin CordovaPluginCloudfy

      # Copiar arquivos do Android
      - name: Copiar arquivos do android
        if: ${{ inputs.android }}
        run: cp -r AndroidFiles/* platforms/android/

      # Java 8
      - name: Instalar Java 8
        if: ${{ inputs.android }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"
      - name: Atualizar JAVA_HOME
        if: ${{ inputs.android }}
        run: |
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
      - name: Verificar ambiente
        if: ${{ inputs.android }}
        run: |
          java -version
          javac -version
          echo $JAVA_HOME
          echo $ANDROID_SDK_ROOT

      # Gradle 6.7.1
      - name: Instalar Gradle 6.7.1
        if: ${{ inputs.android }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 6.7.1

      # Build APK
      - name: Gerar a apk
        if: ${{ inputs.android }}
        run: ionic cordova build android --prod --release

      # Gerar appbundle
      - name: Gerar o appbundle
        if: ${{ inputs.android }}
        run: ionic cordova build android --prod --release -- -- --packageType=bundle

      # Assinar APK
      - name: Assinar APK
        if: ${{ inputs.android }}
        run: |
          zipalign -v 4 platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk CloudfyBlue.apk
          apksigner sign --ks cloudcommerce.keystore --ks-pass pass:${{secrets.SENHA_KEYSTORE}} --v1-signing-enabled true --v2-signing-enabled true CloudfyBlue.apk

      # Stop Gradle Daemon
      - name: Stop Gradle Daemon
        if: ${{ inputs.android }}
        run: gradle --stop

      # Assinar AAB
      - name: Assinar AAB
        if: ${{ inputs.android }}
        run: |

          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore cloudcommerce.keystore -storepass ${{secrets.SENHA_KEYSTORE}} -keypass ${{secrets.SENHA_KEYSTORE}} platforms/android/app/build/outputs/bundle/release/app-release.aab  cloudcommerce
          zipalign -v 4 platforms/android/app/build/outputs/bundle/release/app-release.aab CloudfyBlue.aab

      # Upload dos artifacts
      - name: Upload do apk
        if: ${{ inputs.android }}
        uses: actions/upload-artifact@v4
        with:
          name: ApkBundleBlueAndroid
          path: |
            ionic5/PDV/CloudfyBlue.apk
            ionic5/PDV/CloudfyBlue.aab

  FinishJob:
    needs: [Android, Windows]
    runs-on: ubuntu-latest
    if: success() && ${{ (inputs.android || inputs.windows) }}
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./ionic5

    steps:
      # Checkout do repositório IONIC 5
      - uses: actions/checkout@v4
        with:
          repository: cloudfysystems/IONIC
          ref: Ionic5 # Branch padrão
          token: ${{ secrets.GH_TOKEN }}
          path: ionic5

      # checkout do repositório de versão
      - uses: actions/checkout@v4
        with:
          path: version-repo

      - name: Recuperando os commits entre produção e main
        id: log
        continue-on-error: true
        run: |
          git config --global user.name "cloudfysystems"
          git config --global user.email "cloudfysystem@gmail.com"
          git config --global pull.rebase false
          git pull origin production
          commits=$(git log origin/production..origin/main --pretty=format:"- %s (%an)<br>" --no-merges)
          {
            echo "commit_messages<<EOF"
            echo "$commits"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          git checkout production
          git merge origin/Ionic5 --no-ff -m "gerando versao na falcatrua" --allow-unrelated-histories
          git push origin production
      - name: Ler versão atual e atualizar o version.json
        working-directory: version-repo
        run: |
          json=$(cat version.json)
          patch=$(echo "$json" | jq '.blue.patch + 1' | tr -d '"')          
          simple=$(echo "$json" | jq -r '.blue.simple')

          newjson=$(echo "$json" | jq ".blue.patch=$patch")
          echo "$newjson" > version.json

          VERSAO="${simple}.${patch}"
          echo "Versão gerada: $VERSAO"

          echo "VERSAO=$VERSAO" >> $GITHUB_ENV

      - name: Ler url e tag html para email (Windows)
        working-directory: version-repo
        if: ${{ inputs.windows }}
        run: |
          URLWINDOWS="https://github.com/cloudfysystems/Version/releases/download/v${{env.VERSAO}}Blue/Cloudfyblue.Setup.${{env.VERSAO}}.exe"
          echo "$URLWINDOWS"
          TAGWINDOWS="<p><a href=\"$URLWINDOWS\">CloudfyBlueWindows.exe</a></p>"
          echo "$TAGWINDOWS"
          echo "TAGWINDOWS=$TAGWINDOWS" >> $GITHUB_ENV          
          echo "URLWINDOWS=$URLWINDOWS" >> $GITHUB_ENV

      - name: Ler url e tag html para email (Android)
        if: ${{ inputs.android }}
        working-directory: version-repo
        run: |
          URLANDROID="https://github.com/cloudfysystems/Version/releases/download/v${{env.VERSAO}}Blue/CloudfyBlue.apk"
          echo "$URLANDROID"
          TAGANDROID="<p><a href=\"$URLANDROID\">CloudfyBlueAndroid.apk</a></p>"
          echo "$TAGANDROID"
          echo "TAGANDROID=$TAGANDROID" >> $GITHUB_ENV          
          echo "URLANDROID=$URLANDROID" >> $GITHUB_ENV

      - name: Download artifact windows
        if: ${{ inputs.windows }}
        uses: actions/download-artifact@v4
        with:
          name: InstaladorBlueWindows
          path: ./downloaded
      - name: Download artifact Android
        if: ${{ inputs.android }}
        uses: actions/download-artifact@v4
        with:
          name: ApkBundleBlueAndroid
          path: ./downloadedApk

      - name: Criando o release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSAO }}Blue
          name: v${{ env.VERSAO }} Blue
          files: |
            downloaded/Cloudfyblue Setup ${{env.VERSAO}}.exe
            downloadedApk/CloudfyBlue.apk
            downloadedApk/CloudfyBlue.aab
          body: Release gerado automaticamente para windows.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # NOVO PASSO: chama API antes de enviar e-mail
      # NOVO PASSO: chama API antes de enviar e-mail
      - name: Chamar API de alteração de dados android
        if: ${{ inputs.android }}
        id: api_call_android
        run: |
          echo "Chamando API de validação..."
          response=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST https://api.cloudfy.net.br/H02SF0107A \
            -H "Content-Type: application/json" \
            -d '{"JSON": true,"Parameters": {"Versao":"${{ env.VERSAO }}","PSW":"${{secrets.SENHA_API_ALTERAR_URL}}", "URL": "${{env.URLANDROID}}", "NR_ID": 2}}')

          echo "Código HTTP: $response"
          cat response.txt

          if [ "$response" != "200" ]; then
            echo "❌ Falha na chamada da API. Abortando workflow."
            exit 1
          fi
      - name: Chamar API de alteração de dados windows
        if: ${{ inputs.windows }}
        id: api_call_windows
        run: |
          echo "Chamando API de validação..."
          response=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST https://api.cloudfy.net.br/H02SF0107A \
            -H "Content-Type: application/json" \
            -d '{"JSON": true,"Parameters": {"Versao":"${{ env.VERSAO }}","PSW":"${{secrets.SENHA_API_ALTERAR_URL}}", "URL": "${{env.URLWINDOWS}}", "NR_ID": 1}}')

          echo "Código HTTP: $response"
          cat response.txt

          if [ "$response" != "200" ]; then
            echo "❌ Falha na chamada da API. Abortando workflow."
            exit 1
          fi

      - name: Envia e-mail com resumo
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: mail.cloudfy.net.br
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Cloudfy blue - Gerado versão em produção"
          html_body: |
            <p><b>Olá time!</b></p>

            Foi gerada uma nova versão em produção do Cloudfy blue, na versão ${{env.VERSAO}}!<br><br>
            Os arquivos foram atualizados na area de download da cloudfy (https://app.cloudfy.net.br/site/#/H02SF0107A)

            Commits incluídos:<br><br>

            <b>${{ steps.log.outputs.commit_messages }}</b><br><br>            

            Segue o link para download:<br>
            ${{env.TAGWINDOWS}}
            ${{env.TAGANDROID}}

            <p><b>Menos foco, mais ansiedade!</b></p>
          to: ${{ vars.EMAIL }}
          from: Cloudfy Versão <noreply@cloudfy.net.br>
          secure: true

      - name: Commit das alterações
        uses: EndBug/add-and-commit@v9
        with:
          author_name: cloudfysystems
          author_email: cloudfysystems@gmail.com
          message: "alterada versão do build"
          cwd: ./version-repo
          add: "version.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
